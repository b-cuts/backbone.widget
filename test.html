<html>
  <head>
    <title>Backbone Plugin</title>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="lib/backbone.pluginView.js"></script>
    <script type="text/javascript" charset="utf-8">
      MyView = Backbone.PluginView.extend({

        initialize: function(options) {
          // console.log(options);
          // console.log(options.namespace);
        },

        uninstall: function() {
          // console.log(this);
          Backbone.PluginView.prototype.uninstall.call(this);
          console.log('MyView#uninstall');
        }

      });

      MyView.exportPlugin('myView');

      Backbone.PluginView.uninstallEvent = 'page:change';

      $(document).ready(function(){
        $('.test').myView();
        $(document).trigger('page:change');
      });
    </script>
  </head>
  <body>
    <div class="test"></div>
  </body>
</html>
